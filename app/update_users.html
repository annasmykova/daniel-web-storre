<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ElectronicWorld</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900,900i&amp;subset=cyrillic" rel="stylesheet">    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="admin">
<header id="header">
    <nav>
        <div class="container">
            <nav>
                <div class="nav-wrapper ">
                    <form class="flex-container no-wrap align-center justify-sb">
                        <div class="input-field full">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn modal-trigger">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </nav>
</header>
<ul id="slide-out" class="side-nav" style="transform: translateX(0)">
    <li><div class="user-view">
        <div class="page-title">
            <span >Admin</span>
        </div>
        <a href="#!name"><span class="admin-name card-title title">Daniel Pilipets</span></a>
    </div></li>
    <li class="divider"></li>
    <li><a href="admin_index.html">Items</a></li>
    <li><a href="admin_category.html">Categories</a></li>
    <li><a href="admin_users.html">Users</a></li>
    <li><a href="admin_statistics.html">Statistics</a></li>
    <li><a href="admin_sql.html">SQl</a></li>
</ul>

<main id="main" class=" category-main">
    <div class="container">
        <div class="z-depth-2 edit-wrap white-bg flex-container justify-cntr">
            <form class="edit">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="date" type="text" class="validate">
                        <label for="date">Дата</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="btn-row">
                            <label>Активирован</label>
                        </div>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="is_activate">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="btn-row">
                            <label>Админ</label>
                        </div>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="is_admin">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">Телефон</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Адрес</label>
                    </div>
                </div>
                <div class="btn-row">
                    <button type="submit"  class="btn btn-cart full">Редактировать</button>
                </div>
            </form>
        </div>

    </div>

</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/nouislider.js"></script>
<script src="js/wNumb.js"></script>
<script src="js/jquery.elevatezoom.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
